name: Typescript frontend OpenAPIClient Generate

on:
  pull_request:
    paths:
      - "src/v1.json"
    types:
      - closed
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}

    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.PRIVATE_KEY }}
        repository: CharVstack/CharV-frontend

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v3
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-


    - run: yarn install --frozen-lockfile

    - uses: actions/checkout@v3
      with:
        token: ${{ steps.generate_token.outputs.token }}
        repository: CharVstack/CharV-frontend
        path: frontend

    - run: yarn install --forzen-lockfile
      working-directory: ./frontend

    - name: Clean Directory
      run: rm -rf ./frontend/src/api-hooks/v1
        
    - name: Generate
      run: yarn generate:typescript:v1

    - name: Run Prettier
      run: yarn fix:prettier
      working-directory: ./frontend

    - name: Run ESLint
      run: yarn fix:eslint
      working-directory: ./frontend

    - name: Check Diff
      run: sh -c '! git diff --exit-code'
      working-directory: ./frontend

    - name: Copy Schema
      run: cp ./src/v1.json ./frontend/src/openapi-spec/v1.json
    
    - uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ steps.generate_token.outputs.token }}
        path: frontend
        commit-message: auto generated from ${{ github.event.pull_request.html_url }}
        title: ${{ github.event.pull_request.title }}
        body: ${{ github.event.pull_request.html_url }}
        branch: feature/codegen
        branch-suffix: short-commit-hash
